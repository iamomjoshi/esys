    <style>
        :root {
            --bg-color: #0a0e17;
            --text-color: #00ff00;
            --accent-color: #00ccff;
            --secondary-color: #ff00ff;
            --border-color: #1a2030;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Jura', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: rgba(10, 14, 23, 0.8); /* Semi-transparent background */

            box-shadow: 0 0 10px rgba(0, 204, 255, 0.5);

        header {

            margin-bottom: 20px;
        }

        h1 {
            text-shadow: 0 0 10px var(--accent-color);
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 5px;
        }

        .link-card {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 204, 255, 0.2);
        }

        .link-card a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
        }
        .iframe{
            margin-left: 15%;
            margin-right: 15%;
        }
        .headi{
            margin: 10px;
        }
    </style>
</head>
